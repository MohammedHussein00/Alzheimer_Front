<div class="sideLeft z-3">
  <div class="d-flex pt-5 align-items-center"
  [ngClass]="{'justify-content-center':hide,'justify-content-start':!hide}"
  style="transition: all 0.5s ease;"
  >
    <img  src="assets/Logo.png" alt="Logo" class="logo fadeInAnimation" style=" margin-top: 0;">
    <h1 [ngStyle]="hide ? {'width': '0','opacity':'0','transition': 'all 0.1s ease'} : {'width': 'auto','opacity':'1','transition': 'all 2s ease'}"
    class="custom-font fadeInAnimation"><span  class="Alzheimer-color">Alzheimer</span> Doctors </h1></div>
    <hr>
    <ul [ngStyle]="hide ? {'padding': '0'} : {'padding': 'auto'}" class="p-md-0">
      <li [routerLinkActive]="['active']" [ngClass]="{ 'active': isActiveRoute(['/doctor/d/detection', '/doctor/d/history']) }" [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <!-- Icon for Detection -->
        <svg [routerLinkActive]="['active']" [ngClass]="{ 'active': isActiveRoute(['/doctor/d/detection', '/doctor/d/history']) }" class="icon svg-inline--fa fa-street-view" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="street-view" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="navigateToDetection()">
          <path fill="currentColor" d="M320 64A64 64 0 1 0 192 64a64 64 0 1 0 128 0zm-96 96c-35.3 0-64 28.7-64 64v48c0 17.7 14.3 32 32 32h1.8l11.1 99.5c1.8 16.2 15.5 28.5 31.8 28.5h38.7c16.3 0 30-12.3 31.8-28.5L318.2 304H320c17.7 0 32-14.3 32-32V224c0-35.3-28.7-64-64-64H224zM132.3 394.2c13-2.4 21.7-14.9 19.3-27.9s-14.9-21.7-27.9-19.3c-32.4 5.9-60.9 14.2-82 24.8c-10.5 5.3-20.3 11.7-27.8 19.6C6.4 399.5 0 410.5 0 424c0 21.4 15.5 36.1 29.1 45c14.7 9.6 34.3 17.3 56.4 23.4C130.2 504.7 190.4 512 256 512s125.8-7.3 170.4-19.6c22.1-6.1 41.8-13.8 56.4-23.4c13.7-8.9 29.1-23.6 29.1-45c0-13.5-6.4-24.5-14-32.6c-7.5-7.9-17.3-14.3-27.8-19.6c-21-10.6-49.5-18.9-82-24.8c-13-2.4-25.5 6.3-27.9 19.3s6.3 25.5 19.3 27.9c30.2 5.5 53.7 12.8 69 20.5c3.2 1.6 5.8 3.1 7.9 4.5c3.6 2.4 3.6 7.2 0 9.6c-8.8 5.7-23.1 11.8-43 17.3C374.3 457 318.5 464 256 464s-118.3-7-157.7-17.9c-19.9-5.5-34.2-11.6-43-17.3c-3.6-2.4-3.6-7.2 0-9.6c2.1-1.4 4.8-2.9 7.9-4.5c15.3-7.7 38.8-14.9 69-20.5z"></path>
        </svg>

        <!-- Text for Detection -->
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}" style="transition: all 0.5s ease;" (click)="navigateToDetection()">
          Detection
        </p>
      </li>

      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" routerLink="/doctor/profile" [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <i routerLinkActive="active" class="bi bi-person icon"></i>
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}" style="transition: all 0.5s ease;">Profile</p>
      </li>

      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" routerLink="/doctor/clinic" [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <i class="bi bi-hospital icon"></i>
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}" style="transition: all 0.5s ease;">Clinic</p>
      </li>

      <li [routerLink]="['/doctor/schedule-table','mohammed-hussein']" routerLinkActive="active"   [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <i routerLinkActive="active"  class="bi bi-calendar-week-fill icon"></i>
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}"

        style="transition: all 0.5s ease;">Appointments </p>
      </li>
      <li [routerLink]="['/doctor/schedule-update','mohammed-hussein']" routerLinkActive="active"   [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <i routerLinkActive="active"  class="bi bi-pencil-square icon"></i>
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}"

        style="transition: all 0.5s ease;">Edit schedule </p>
      </li>
      <li routerLink="/Pateints" routerLinkActive="active"   [ngStyle]="hide ? {'justify-content': 'center'} : {'justify-content': 'flex-start'}">
        <i routerLinkActive="active"  class="bi bi-people icon"></i>
        <p [ngStyle]="hide ? {'width': '0','opacity':'0'} : {'width': 'auto','opacity':'1'}"

        style="transition: all 0.5s ease;">Pateints </p>
      </li>

    </ul>
</div>
